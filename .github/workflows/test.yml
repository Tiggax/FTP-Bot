name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - uses: hustcer/setup-nu@v3.8
      with:
        version: "0.87.1"
    - name: Create Class 1
      run: javac Player1/Player.java
    - name: Create Class 2
      run: javac Player2/Player.java
    - name: Create Class 3
      run: javac Player3/Player.java
    - name: Create Class 4
      run: javac Player4/Player.java

    - name: Run Game
      run: java -jar Game.jar --gui=false Player1 Player2 Player3 Player4 > game.log
      continue-on-error: true
    - name: Determine game
      shell: nu {0}
      run: |
        open game.log --raw 
        | lines
        | last 71
        | split list ""
        | each {|playr|
          $playr 
          | parse "{key}: {val}"
          | transpose -r
          | into record
        }
        | save result.nuon
        print (open result.nuon)

    - name: Show winner
      shell: nu {0}
      run: |
        open result.nuon
        | where survive == "true"
    - name: New Kids on the block won?
      shell: nu {0}
      run: |
        let winners = open result.nuon
        | where survive == "true"
        
        if ["Player1" "Player2" ] in $winners.STAT {
        print $"Success ($winners.STAT) won"
        } else {
        print $"fail! ($winners.STAT) won"
        exit 1
        }

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
